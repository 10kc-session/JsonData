<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Server UI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">JSON Server Data Management</h1>
        <div class="form-group">
            <label for="nameInput">Name:</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Enter Name" required />
        </div>
        <div class="form-group">
            <label for="emailInput">Email:</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Enter Email" required />
        </div>
        <div class="form-group">
            <label for="addressInput">Address:</label>
            <input type="text" class="form-control" id="addressInput" placeholder="Enter Address" required />
        </div>
        <div class="form-group">
            <label for="passwordInput">Password:</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Enter Password" required />
        </div>
        <button class="btn btn-success" id="addButton">Add Data</button>

        <div class="data-list">
            <h2>Data List</h2>
            <ul id="dataList" class="list-group"></ul>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
